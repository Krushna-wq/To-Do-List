<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
        <div class="navbar">
            <header>
                <h1><i class="fa-solid fa-circle-check" style="color: white;" class="icon1"></i>Modern To Do List</h1>
                <p>Organize your tasks efficiently</p>
            </header>
        </div>
        <div class="input">
            <input type="text" id="input-task" placeholder="add a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="empty"> <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a new task to get started!</p></div>
        <div class="results">
            
            <button id="clear-all-btn" class="clear-btn">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
        </div>
    </div>
</body>
</html>
